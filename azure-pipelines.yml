trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  tag: '$(Build.BuildId)'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.201'
  displayName: 'dotnet set version'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
  displayName: 'dotnet restore'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '-p:PackageVersion=0.$(Build.BuildId).0'
  displayName: 'dotnet build'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '--collect "Code coverage"'
  displayName: 'dotnet test'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'TGSP.Shared/TGSP.Shared.csproj'
    versioningScheme: 'off'
    buildProperties: '  PackageVersion=0.$(Build.BuildId).0'
    includesymbols: true
    includesource: true
  displayName: 'dotnet pack'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'nuget'
